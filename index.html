<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li>Last updated: <span id="date">Friday 05:00</span></li>
              <li id="description">Clear</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="Clear"
                  class="float-left"
                  id="icon"
                />
                <span class="float-left">
                  <strong id="temperature">12</strong>
                  <small class="units">
                    ℃ |<a href="" style="text-decoration: none"> ℉</a></small
                  >
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">73%</span></li>
                <li>Wind: <span id="wind">2 km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/JuliaMbamarah/Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Julia Mbamarah</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
